<html>
<head>
<title>Todo</title>
<script src="/webjars/angularjs/1.3.16/angular.min.js"></script>
<script src="/app.js"></script>
<link rel="stylesheet"
	href="/webjars/bootstrap/3.3.4/css/bootstrap.min.css" />
</head>
<body ng-app="todoApp">
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<div class="navbar-brand">Todo</div>
			</div>
		</div>
	</div>
	<div class="container" ng-controller="TodoController">
		<div class="row">
			<div class="col-md-3">
				<form ng-submit="addTodo()">
					<input type="text" ng-model="form.descrizione">
					<button class="btn btn-success" type="submit">Add</button>
				</form>
			</div>
			<div class="col-md-9">
				<div ng-if="loading">Loading application</div>
				<div ng-if="!loading">
					<div ng-if="todos.length == 0">Nessun todo</div>
					<div ng-if="todos.length != 0">
						<table class="table table-hover table-striped">
							<tr ng-repeat="todo in todos">
								<td>{{todo.descrizione}}</td>
								<td><button class="btn btn-danger"
										ng-click="removeTodo(todo.id)">X</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
