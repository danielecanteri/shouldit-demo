<html>
<head>
<title>Todo</title>
<script src="/webjars/angularjs/1.3.16/angular.min.js"></script>
<script src="/app.js"></script>
</head>
<body ng-app="todoApp">
	<h2>Todo list</h2>
	<div ng-controller="TodoController">
		<form ng-submit="addTodo()">
			<input type="text" ng-model="form.descrizione">
			<button type="submit">Add</button>
		</form>
		<div ng-if="loading">Loading application</div>
		<div ng-if="!loading">
			<div ng-if="todos.length == 0">Nessun todo</div>
			<div ng-if="todos.length != 0">
				<table>
					<tr ng-repeat="todo in todos">
						<td>{{todo.descrizione}}</td>
					</tr>
				</table>
			</div>
		</div>
</body>
</html>
